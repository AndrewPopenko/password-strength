<div class="wrapper">
  <div class="note">
    You can check the strength of your password. Type your password into the input field below and check the result.
  </div>
  <div class="control-box"></div>
  <form [formGroup]="myForm">
    <app-password-input formControlName="passwordCtrl"></app-password-input>
  </form>
  <div class="strength-indicator">
    <app-password-strength [password]="password"></app-password-strength>
  </div>
</div>
