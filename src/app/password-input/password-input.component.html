<mat-form-field appearance="fill">
  <mat-label>Provide your password</mat-label>
  <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" (input)="onChange(password)">
  <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
